<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b3bed114c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./tiuta.css">
    <title>title</title>
</head>
<body>
    <header class="header">
        <h6>SPECIAL DISHES</h6>
        <h1>Standout Dishes<br>From Our Menu</h1>
    </header>    
        <div class="container">
                <ul>
                    <li>
                        <section>
                            <button class="heart">
                                <i class="fa-sharp fa-regular fa-heart"></i>
                            </button>
                            <img src="./images/salad1.png" alt="fattoush salad">
                            <h2 class="saladType">Fattoush salad</h2>
                            <p class="saladDis">Description of the item</p>
                            <p class="price"><span class=dollar-sign>&dollar;</span>24.00</p>
                            <div class=rating>
                                <i class="fa-regular fa-star"></i>
                                <span class="rating-number">4.9</span>
                            </div>
                        </section>
                    </li>
                    <li>
                        <section>
                            <button class="heart">
                                <i class="fa-sharp fa-regular fa-heart"></i>
                            </button>
                            <img src="./images/salad2.png" alt="vegetable salad">
                            <h2 class="saladType">Vegetable salad</h2>
                            <p class="saladDis">Description of the item</p>
                            <p class="price"><span class=dollar-sign>&dollar;</span>26.00</p>
                            <div class=rating>
                                <i class="fa-regular fa-star"></i>
                                <span class="rating-number">4.6</span>
                            </div>
                        </section>
                    </li>
                    <li>
                        <section>
                            <button class="heart">
                                <i class="fa-sharp fa-regular fa-heart"></i>
                            </button>
                            <img src="./images/salad3.png" alt="Egg Vegi salad">
                            <h2 class="saladType">Egg Vegi salad</h2>
                            <p class="saladDis">Description of the item</p>
                            <p class="price"><span class=dollar-sign>&dollar;</span>23.00</p>
                            <div class=rating>
                                <i class="fa-regular fa-star"></i>
                                <span class="rating-number">4.5</span>
                            </div>
                        </section>
                    </li>
                </ul>
        </div>
</body>
</html>
