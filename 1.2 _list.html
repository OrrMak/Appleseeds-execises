<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>This is 1.2 List exercise</h2>
    <!-- First List: Bold, Italicized, Underlined Title with Blue Text -->
    <ul>
        <li style="font-weight: bold; font-style: italic; text-decoration: underline; color: blue;">First List Title</li>
        <br>
        <li style="color: blue;">Item 1</li>
        <li style="color: blue;">Item 2</li>
        <li style="color: blue;">Item 3</li>
    </ul>

    <!-- Second List: Numbered with Red Text -->
    <ol>
        <li style="color: red;">Second List</li>
        <br>
        <li style="color: red;">First item with number</li>
        <li style="color: red;">Second item with number</li>
        <li style="color: red;">Third item with number</li>
    </ol>

    <!-- Third List: Square Bullets with Green Text -->
    <ul style="list-style-type: square;">
        <li style="color: green;">Third List</li>
        <br>
        <li style="color: green;">Square Bullet Item 1</li>
        <li style="color: green;">Square Bullet Item 2</li>
        <li style="color: green;">Square Bullet Item 3</li>
    </ul>
</body>
</html>
